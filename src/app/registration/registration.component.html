<div class="logo text-center">
  <img class="logo-img" src="../../favicon.ico" alt="GymSoul logo">
</div>

<div class="registation-form m-3 p-4">
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input type="number" matInput placeholder="Phone Number">
          <mat-icon matSuffix>stay_current_portrait</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input type="number" matInput placeholder="Weight">
          <mat-icon matSuffix>line_weight</mat-icon>
          <mat-hint>Enter the weight in kilograms.</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input type="number" matInput placeholder="Height">
          <mat-icon matSuffix><i class="fa fa-text-height" aria-hidden="true"></i></mat-icon>
          <mat-hint>Enter your height in meters.</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-radio">
        <div class="choice-radio">
          <label id="example-radio-group-label">Do You require trainer?</label>
          <mat-radio-group class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let trainerOptions of ['Yes', 'No']"
              [value]="trainerOptions">
              {{trainerOptions}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <p>Selected option is:</p>
      </div>
    </div>
  </form>
</div>
