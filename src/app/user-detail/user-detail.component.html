<button class="back-button" [routerLink]="['/list']" routerLinkActive="router-link-active" mat-flat-button color="accent"><i
  class="fa fa-arrow-left" aria-hidden="true"></i>Clients List</button>

<mat-card *ngIf="userDetail" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="card-title">{{userDetail.firstName}} {{userDetail.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userDetail.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Phone:
          <button mat-button>{{userDetail.phone}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Weight:
          <button mat-button>{{userDetail.weight}}kg</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Height:
          <button mat-button>{{userDetail.height}}m</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          BMI:
          <button mat-button>{{userDetail.bmiResult}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Gender:
          <button mat-button>{{userDetail.gender}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Require Trainer:
          <button mat-button>{{userDetail.requireTrainer}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Package:
          <button mat-button>{{userDetail.package}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine class="goal-container">
          Goals:
          <button mat-button matListItemLine *ngFor="let goal of userDetail.important">{{goal}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Have Gym Before:
          <button mat-button>{{userDetail.haveGymBefore}}</button>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Enquiry Date:
          <button mat-button>{{userDetail.enquiryDate | date: 'dd/MM/YYYY'}}</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
